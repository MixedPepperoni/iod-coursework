<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Sumbission form:Lab1</title>
</head>
<body>
    <h1><i>Shirtshop:Mod2 productions</i></h1>
    <form>
        <div class="name-address">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="addr">Home Address</label>
        <input type="text" id="addr" name="addr"><br>
        <label for="eadd">Email Address</label>
        <input type="text" id="eadd" name="eadd"><br>
    </div>
    <div class="shirt-size">
        <p>Please select your shirt size</p>
        <input type="checkbox" id="sml" name="sml" value="small">
        <label for="sizsmall">Small</label><br>
        <input type="checkbox" id="med" name="med" value="medium">
        <label for="zismedium">Medium</label><br>
        <input type="checkbox" id="lrg" name="lrg" value="large">
        <label for="sizlarge">Large</label><br>
    </div>
    <div>
        <input type="date">        
    </div>
    <div>
        <input type="checkbox" id="yes-no" name="yes-no" value="emails">
        <label for="marketing">Would like to receive marketing email?</label><br>
    </div>
<input type="submit">
    </form>
<video width="480" height="360" controls>
    <source src="https://www.shutterstock.com/shutterstock/videos/3603384471/preview/stock-footage-timelapse-of-diverse-shoppers-navigating-a-supermarket-selecting-items-from-stacked-shelves.webm" type="video/webm">
</video>
</body>
</html>
